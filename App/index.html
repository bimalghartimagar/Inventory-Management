<!DOCTYPE html>

<html >
<head>

	<title>
		Learning angular js
	</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/services.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>

</head>

<body data-ng-app="productApp" class="landing">
	
	<div class="top-bar" ng-controller="MainCtrl as mainCtrl">
		<div class="pull-left">
			<span><a href="#/">Products</a></span>
		</div>
		<div class="pull-right">
			<span ng-hide="mainCtrl.userService.isLoggedIn">
				<a href="#/login">Login</a>
			</span>
			<span ng-show="mainCtrl.userService.isLoggedIn">
				<a href="/api/logout">Logout</a>
			</span>
		</div>
	</div>

	<div ng-view></div>

</body>
</html>
